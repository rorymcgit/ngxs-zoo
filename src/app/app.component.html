<h2>Zoo </h2>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <input [formControlName]="animalFormName" type="text" placeholder="Enter animal"/>
  <button type="submit">Add Animal to Zoo</button>
</form>


<ng-container *ngIf="animalsInZoo && animalsInZoo.length">
  <h4>Animals in the zoo</h4>
  <div *ngFor="let animal of animalsInZoo">{{animal}}</div>
</ng-container>
